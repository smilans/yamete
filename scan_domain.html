<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Page</title>
    <link rel="stylesheet" href="dist/styles-page5.css">
</head>
<body>
    <div class="parallax">
        <video autoplay muted loop id="bgVideo">
            <source src="image/video/video1.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>Scan Your Domain</h1>
            <form id="dnsForm">
                <input type="text" id="value" placeholder="Enter domain or IP" required>
                <select id="command">
                    <option value="subdomains">Subdomains</option>
                    <option value="realip">Real IP</option>
                    <option value="cloudflare">Cloudflare Check</option>
                    <option value="dns">DNS Records</option>
                    <option value="iptohost">IP to Hostname</option>
                    <option value="hosttoip">Hostname to IP</option>
                </select>
                <button type="submit">Scan</button>
            </form>
            <div id="responseContainer"></div>
        </div>
    </div>
    <script src="dist/script.js"></script>
</body>
</html>
