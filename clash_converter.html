<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clash Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1, p {
            text-align: center;
            margin: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .parallax {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .parallax video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            transition: transform 0.3s ease;
        }

        label, input[type="text"], button, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        input[type="text"], button, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 300px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            white-space: pre-wrap;
            background: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            text-align: left;
        }

        #copyButton {
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #copyButton:hover {
            background-color: #218838;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background-color: #007bff;
            border-radius: 10px;
            border: 3px solid rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="parallax">
        <video autoplay muted loop>
            <source src="video1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1>Clash Converter</h1>
        <label for="urls">Masukkan URL (satu per baris)</label>
        <textarea id="urls" placeholder="Masukkan URL VMess/VLESS/Trojan, satu per baris"></textarea>
        <button onclick="convertURLs()">Convert</button>
        <label for="filename">Masukkan Nama File</label>
        <input type="text" id="filename" placeholder="Masukkan Nama File">
        <button onclick="downloadConfig()">Unduh</button>
        <div id="result"></div>
        <button id="copyButton" class="copy-button" style="display: none;" onclick="copyResult()">Salin Hasil</button>
    </div>

    <script>
        function sanitizeBase64(input) {
            return input.replace(/[^A-Za-z0-9+/=]/g, '');
        }

        function decodeVmessToClash(vmessUrl) {
            try {
                const base64EncodedData = vmessUrl.slice(8).split('#')[0];
                const sanitizedData = sanitizeBase64(base64EncodedData);
                const paddedBase64EncodedData = sanitizedData.padEnd(sanitizedData.length + (4 - sanitizedData.length % 4) % 4, '=');
                const decodedData = atob(paddedBase64EncodedData);
                const vmessData = JSON.parse(decodedData);

                const baseConfig = {
                    name: vmessData.ps,
                    type: 'vmess',
                    server: vmessData.add,
                    port: parseInt(vmessData.port, 10),
                    uuid: vmessData.id,
                    alterId: 0,
                    cipher: 'auto',
                    udp: true,
                    tls: vmessData.tls === 'tls',
                    'skip-cert-verify': true,
                    servername: vmessData.add
                };

                if (vmessData.net === 'ws') {
                    baseConfig.network = 'ws';
                    baseConfig['ws-opts'] = {
                        path: '/' + vmessData.path.replace(/^\//, ''),
                        headers: { Host: vmessData.add }
                    };
                } else if (vmessData.net === 'grpc') {
                    baseConfig.network = 'grpc';
                    baseConfig['grpc-opts'] = {
                        'grpc-service-name': 'vmess-grpc',
                        'grpc-mode': 'gun'
                    };
                }

                return baseConfig;
            } catch (e) {
                return { error: 'Error decoding VMess URL: ' + e.message };
            }
        }

        function decodeVlessToClash(vlessUrl) {
            try {
                const parts = vlessUrl.split("#");
                const url = parts[0].slice(8);
                const name = parts[1] || "Unnamed";
                const [uuid, rest] = url.split("@");
                const [server, port] = rest.split(":");
                const query = new URLSearchParams(port.split("?")[1]);

                const config = {
                    name,
                    type: 'vless',
                    server,
                    port: parseInt(port.split("?")[0], 10),
                    uuid,
                    cipher: 'auto',
                    udp: true,
                    tls: query.get('security') === 'tls',
                    'skip-cert-verify': true,
                    servername: query.get('sni') || server,
                    network: query.get('type') || '',
                };

                if (config.network === 'ws') {
                    config['ws-opts'] = {
                        path: query.get('path') || '/',
                        headers: { Host: query.get('host') || server }
                    };
                } else if (config.network === 'grpc') {
                    config['grpc-opts'] = {
                        'grpc-service-name': query.get('serviceName') || '',
                        'grpc-mode': 'gun'
                    };
                }

                return config;
            } catch (e) {
                return { error: 'Error decoding VLESS URL: ' + e.message };
            }
        }

        function decodeTrojanToClash(trojanUrl) {
            try {
                const [url, name = "Unnamed"] = trojanUrl.split('#');
                const [creds, params] = url.slice(9).split('?');
                const [password, rest] = creds.split('@');
                const [server, port] = rest.split(':');
                const query = new URLSearchParams(params);

                const config = {
                    name: name.trim(),
                    type: 'trojan',
                    server,
                    port: parseInt(port, 10),
                    password,
                    udp: true,
                    sni: query.get('sni') || server,
                    'skip-cert-verify': query.get('security') === 'tls',
                    network: query.get('type') || ''
                };

                if (config.network === 'ws') {
                    config['ws-opts'] = {
                        path: query.get('path') || '/',
                        headers: { Host: query.get('host') || server }
                    };
                } else if (config.network === 'grpc') {
                    config['grpc-opts'] = {
                        'grpc-service-name': query.get('serviceName') || 'grpcservicename'
                    };
                }

                return config;
            } catch (e) {
                return { error: 'Error decoding Trojan URL: ' + e.message };
            }
        }

        function prettyPrintConfig(config, configNames) {
            if (config.error) return config.error;

            let originalName = config.name;
            let name = originalName;
            let count = 1;
            while (configNames.has(name)) {
                name = `${originalName}-${count}`;
                count++;
            }
            configNames.add(name);
            config.name = name;

            const output = [
                `- name: ${config.name}`,
                `  server: ${config.server}`,
                `  port: ${config.port}`,
                `  type: ${config.type}`
            ];

            if (config.type === 'vmess') {
                output.push(
                    `  uuid: ${config.uuid}`,
                    `  alterId: ${config.alterId}`,
                    `  cipher: ${config.cipher}`,
                    `  tls: ${config.tls}`,
                    `  servername: ${config.servername}`,
                    `  skip-cert-verify: ${config['skip-cert-verify']}`,
                    `  udp: ${config.udp}`,
                    `  network: ${config.network}`
                );
                if (config['ws-opts']) {
                    output.push(`  ws-opts:`, `    path: ${config['ws-opts'].path}`, `    headers:`);
                    for (const [key, value] of Object.entries(config['ws-opts'].headers)) {
                        output.push(`      ${key}: ${value}`);
                    }
                } else if (config['grpc-opts']) {
                    output.push(`  grpc-opts:`, `    grpc-service-name: ${config['grpc-opts']['grpc-service-name']}`);
                }
            } else if (config.type === 'vless') {
                output.push(
                    `  uuid: ${config.uuid}`,
                    `  cipher: ${config.cipher}`,
                    `  tls: ${config.tls}`,
                    `  servername: ${config.servername}`,
                    `  skip-cert-verify: ${config['skip-cert-verify']}`,
                    `  udp: ${config.udp}`,
                    `  network: ${config.network}`
                );
                if (config['ws-opts']) {
                    output.push(`  ws-opts:`, `    path: ${config['ws-opts'].path}`, `    headers:`);
                    for (const [key, value] of Object.entries(config['ws-opts'].headers)) {
                        output.push(`      ${key}: ${value}`);
                    }
                } else if (config['grpc-opts']) {
                    output.push(`  grpc-opts:`, `    grpc-service-name: ${config['grpc-opts']['grpc-service-name']}`);
                }
            } else if (config.type === 'trojan') {
                output.push(
                    `  password: ${config.password}`,
                    `  sni: ${config.sni}`,
                    `  skip-cert-verify: ${config['skip-cert-verify']}`,
                    `  udp: ${config.udp}`,
                    `  network: ${config.network}`
                );
                if (config['ws-opts']) {
                    output.push(`  ws-opts:`, `    path: ${config['ws-opts'].path}`, `    headers:`);
                    for (const [key, value] of Object.entries(config['ws-opts'].headers)) {
                        output.push(`      ${key}: ${value}`);
                    }
                } else if (config['grpc-opts']) {
                    output.push(`  grpc-opts:`, `    grpc-service-name: ${config['grpc-opts']['grpc-service-name']}`);
                }
            }

            return output.join('\n');
        }

        function convertURLs() {
            const urls = document.getElementById('urls').value.trim().split('\n');
            let results = 'proxies:\n';
            let configNames = new Set();

            urls.forEach(url => {
                let config;

                if (url.startsWith('vmess://')) {
                    config = decodeVmessToClash(url);
                } else if (url.startsWith('vless://')) {
                    config = decodeVlessToClash(url);
                } else if (url.startsWith('trojan://')) {
                    config = decodeTrojanToClash(url);
                } else {
                    config = { error: 'URL tidak valid. Harap masukkan URL VMess, VLESS, atau Trojan.' };
                }

                const result = prettyPrintConfig(config, configNames);
                results += result + '\n';
            });

            document.getElementById('result').innerText = results;
            document.getElementById('copyButton').style.display = 'block';
        }

        function copyResult() {
            const resultText = document.getElementById('result').innerText;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = resultText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);
            alert('Hasil berhasil disalin!');
        }

        function downloadConfig() {
            const result = document.getElementById('result').innerText;
            const filename = document.getElementById('filename').value.trim() || 'config';

            const blob = new Blob([result], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Dynamically resize the textarea based on input
        const textarea = document.getElementById('urls');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>

</body>

</html>
